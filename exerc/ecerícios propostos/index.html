<body>
    <h1>tags em HTML</h1>
    <code>
        <p>Em HTML,podemos inserir emlementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar cada caso.  </p>
    </code>
    <ul>
        <abbr title="use a tag &lt;p&gt;">
            <li><b>parágrafos</b></li>
        </abbr>
        <abbr title="use &lt;h1&gt;...&lt;h6&gt;">
            <li><b>titulos</b></li>
        </abbr>
        <abbr title="use a tag &lt;img&gt;">
            <li><b>imagens</b></li>
        </abbr>
        <abbr title="use a tag &lt;abbr&gt;">
            <li><b>Abreviações</b></li>
        </abbr>
        <abbr title="&lt;code&gt;">
            <li><b>código-fonte</b></li>
        </abbr>
        <abbr title="&lt;ol&gt;...&lt;li&gt;">
            <li><b>listas numeradas</b></li>
        </abbr>
        <abbr title="&lt;ul&gt;...&lt;li&gt;">
            <li><b>listas com demarcadores</b> </li>
        </abbr>
    </ul>
</body>
